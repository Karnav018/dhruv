<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Route Safety Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #ffffff; --border: #000000; --accent-red: #ff0000; }
        
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* Flex Wrapper: Column on mobile, Row on desktop */
        .wrapper { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            width: 100vw; 
        }

        /* UI Panel Styling */
        .sidebar {
            width: 100%;
            padding: 1.5rem;
            border-bottom: 2px solid var(--border);
            background: #fff;
            z-index: 1000;
            box-sizing: border-box;
        }

        h1 { font-size: 1rem; font-weight: 900; text-transform: uppercase; margin: 0 0 1.5rem 0; line-height: 1; letter-spacing: 1px; }
        
        .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .input-group { flex: 1; }
        
        label { display: block; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-bottom: 3px; color: #666; }
        
        input {
            width: 100%; border: none; border-bottom: 2px solid var(--border);
            padding: 8px 0; font-size: 1rem; outline: none; text-transform: capitalize;
            border-radius: 0;
        }

        button {
            width: 100%; background: var(--border); color: white; border: none; 
            padding: 14px; font-weight: 700; text-transform: uppercase; 
            cursor: pointer; font-size: 0.8rem;
        }

        /* Map occupies remaining space */
        #map { flex-grow: 1; width: 100%; background: #f0f0f0; }

        /* Custom Numbered Pin */
        .pin-marker {
            background: #000; color: #fff; width: 24px !important; height: 24px !important;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 10px; border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .pin-marker span { transform: rotate(45deg); }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            .wrapper { flex-direction: row; }
            .sidebar { 
                width: 340px; 
                height: 100vh; 
                border-bottom: none; 
                border-right: 2px solid var(--border); 
                padding: 3rem 2rem;
            }
            .input-row { flex-direction: column; gap: 0; }
            h1 { font-size: 1.5rem; margin-bottom: 3rem; }
            .input-group { margin-bottom: 1.5rem; }
        }

        #status { font-size: 0.7rem; font-weight: 700; margin-top: 10px; text-align: center; display: none; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h1>Safety Analytics</h1>
        
        <div class="input-row">
            <div class="input-group">
                <label>Origin</label>
                <input type="text" id="from" placeholder="Anand" value="Anand">
            </div>
            <div class="input-group">
                <label>Destination</label>
                <input type="text" id="to" placeholder="Ahmedabad" value="Ahmedabad">
            </div>
        </div>
        
        <button id="btn">Analyze Route</button>
        <div id="status">PROCESSING UNIVERSE DATA...</div>
    </div>
    
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([22.5, 72.8], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    const cityDB = {
        "anand": [22.5645, 72.9289],
        "ahmedabad": [23.0225, 72.5714],
        "vadodara": [22.3072, 73.1812],
        "nadiad": [22.6916, 72.8634],
        "surat": [21.1702, 72.8311],
        "rajkot": [22.3039, 70.8022]
    };

    let mapLayers = [];

    document.getElementById('btn').onclick = async () => {
        const from = document.getElementById('from').value.toLowerCase().trim();
        const to = document.getElementById('to').value.toLowerCase().trim();
        
        if(!cityDB[from] || !cityDB[to]) {
            alert("Please use: Anand, Ahmedabad, Vadodara, Nadiad, Surat, or Rajkot.");
            return;
        }

        document.getElementById('status').style.display = 'block';
        mapLayers.forEach(l => map.removeLayer(l));
        mapLayers = [];

        try {
            const start = cityDB[from];
            const end = cityDB[to];
            const response = await fetch(`https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`);
            const data = await response.json();
            const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);

            const poly = L.polyline(coords, { color: '#ff0000', weight: 5, opacity: 0.9 }).addTo(map);
            mapLayers.push(poly);

            // Markers
            const icons = {
                start: L.divIcon({ className: 'pin-marker', html: '<span>S</span>', iconAnchor: [12, 24] }),
                end: L.divIcon({ className: 'pin-marker', html: '<span>E</span>', iconAnchor: [12, 24] })
            };
            
            mapLayers.push(L.marker(start, { icon: icons.start }).addTo(map));
            mapLayers.push(L.marker(end, { icon: icons.end }).addTo(map));

            // Random Accidents
            for(let i = 1; i <= 4; i++) {
                const p = coords[Math.floor(Math.random() * (coords.length - 10)) + 5];
                const accIcon = L.divIcon({ className: 'pin-marker', html: `<span>${i}</span>`, iconAnchor: [12, 24] });
                const m = L.marker(p, { icon: accIcon }).addTo(map);
                m.bindPopup(`<b>Incident #${i}</b>`);
                mapLayers.push(m);
            }

            map.fitBounds(poly.getBounds(), { padding: [30, 30] });
            document.getElementById('status').style.display = 'none';

        } catch (err) {
            document.getElementById('status').style.display = 'none';
            alert("Error fetching route.");
        }
    };
</script>
</body>
</html>
