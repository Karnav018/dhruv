<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Analytics</title>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #ffffff;
            --border: #000000;
            --text: #000000;
            --dim: #666666;
        }

        /* Modern Sans-Serif Stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 360px;
            padding: 2rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 2px solid var(--border);
            padding: 8px 0;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--dim);
        }

        button {
            width: 100%;
            margin-top: 2rem;
            padding: 12px;
            background: var(--border);
            color: var(--bg);
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Overlay & Card */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .card {
            text-align: center;
            padding: 2rem;
            border: 2px solid var(--border);
            min-width: 260px;
        }

        .count-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--dim);
            text-transform: uppercase;
        }

        .count-value {
            font-size: 4rem;
            font-weight: 800;
            margin: 0.5rem 0;
            letter-spacing: -0.03em;
        }

        .route-path {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .close {
            font-size: 0.75rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
            cursor: pointer;
            text-transform: uppercase;
            border: 1px solid var(--border);
            padding: 8px 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Route Safety</h1>
        
        <div class="field">
            <label>From</label>
            <input type="text" id="origin" placeholder="Point A">
        </div>

        <div class="field">
            <label>To</label>
            <input type="text" id="destination" placeholder="Point B">
        </div>

        <button onclick="analyze()">Show Data</button>
    </div>

    <div id="overlay">
        <div class="card">
            <div class="count-label">Recorded Incidents</div>
            <div class="count-value" id="count">0</div>
            <div class="route-path" id="path">--</div>
            <div class="close" onclick="hide()">Close</div>
        </div>
    </div>

    <script>
        // Mock data covering various routes
        const database = {
            "Anand-Nadiad": 42,
            "Anand-Vadodara": 87,
            "Anand-Ahmedabad": 112,
            "Ahmedabad-Palanpur": 94,
            "Anand-Borsad": 31
        };

        function analyze() {
            const start = document.getElementById('origin').value.trim();
            const end = document.getElementById('destination').value.trim();

            if (!start || !end) return;

            // Generate key and check DB or provide random fallback
            const key = [start, end].sort().join('-');
            const val = database[key] || (Math.floor(Math.random() * 60) + 10);

            document.getElementById('count').innerText = val;
            document.getElementById('path').innerText = `${start} â†’ ${end}`;
            document.getElementById('overlay').style.display = 'flex';
        }

        function hide() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
