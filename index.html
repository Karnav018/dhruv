<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Safety Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #ffffff; --border: #000000; --accent-red: #ff0000; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; }
        .wrapper { display: flex; height: 100vh; }

        /* Left UI */
        .sidebar {
            width: 340px; padding: 3rem 2.5rem; border-right: 2px solid var(--border);
            background: #fff; display: flex; flex-direction: column; z-index: 1000;
        }
        h1 { font-size: 1.2rem; font-weight: 900; text-transform: uppercase; margin-bottom: 3rem; line-height: 1; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; color: #666; }
        input {
            width: 100%; border: none; border-bottom: 2px solid var(--border);
            padding: 10px 0; font-size: 1rem; outline: none; text-transform: capitalize;
        }
        button {
            background: var(--border); color: white; border: none; padding: 16px;
            font-weight: 700; text-transform: uppercase; cursor: pointer; margin-top: 10px;
        }

        /* Numbered Pin Styling */
        .pin-marker {
            background: #000;
            color: #fff;
            width: 24px !important;
            height: 24px !important;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .pin-marker span { transform: rotate(45deg); }

        #map { flex-grow: 1; background: #f0f0f0; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h1>Route<br>Incidents</h1>
        <div class="input-group">
            <label>Origin</label>
            <input type="text" id="from" placeholder="e.g. Anand" value="Anand">
        </div>
        <div class="input-group">
            <label>Destination</label>
            <input type="text" id="to" placeholder="e.g. Ahmedabad" value="Ahmedabad">
        </div>
        <button id="btn">Analyze Route</button>

        <div id="status" style="margin-top: 2rem; font-size: 0.8rem; font-weight: 600; display: none;">
            FETCHING ROAD DATA...
        </div>
    </div>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([22.5, 72.8], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    const cityDB = {
        "anand": [22.5645, 72.9289],
        "ahmedabad": [23.0225, 72.5714],
        "vadodara": [22.3072, 73.1812],
        "nadiad": [22.6916, 72.8634],
        "surat": [21.1702, 72.8311],
        "rajkot": [22.3039, 70.8022]
    };

    let mapLayers = [];

    document.getElementById('btn').onclick = async () => {
        const from = document.getElementById('from').value.toLowerCase().trim();
        const to = document.getElementById('to').value.toLowerCase().trim();
        
        if(!cityDB[from] || !cityDB[to]) {
            alert("Location not in local database. Try Anand, Ahmedabad, or Vadodara.");
            return;
        }

        document.getElementById('status').style.display = 'block';
        mapLayers.forEach(l => map.removeLayer(l));
        mapLayers = [];

        const start = cityDB[from];
        const end = cityDB[to];

        try {
            // OSRM API for real road path
            const response = await fetch(`https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`);
            const data = await response.json();
            const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);

            // 1. Draw Red Route Line
            const poly = L.polyline(coords, { color: '#ff0000', weight: 5, opacity: 0.9 }).addTo(map);
            mapLayers.push(poly);

            // 2. Add Start/End Markers
            const startIcon = L.divIcon({ className: 'pin-marker', html: '<span>S</span>', iconSize: [24, 24], iconAnchor: [12, 24] });
            const endIcon = L.divIcon({ className: 'pin-marker', html: '<span>E</span>', iconSize: [24, 24], iconAnchor: [12, 24] });
            
            mapLayers.push(L.marker(start, { icon: startIcon }).addTo(map));
            mapLayers.push(L.marker(end, { icon: endIcon }).addTo(map));

            // 3. Add Numbered Accident Pins along the route
            const incidentCount = 5;
            for(let i = 1; i <= incidentCount; i++) {
                const randomIndex = Math.floor(Math.random() * (coords.length - 20)) + 10;
                const point = coords[randomIndex];
                
                const pinIcon = L.divIcon({
                    className: 'pin-marker',
                    html: `<span>${i}</span>`,
                    iconSize: [24, 24],
                    iconAnchor: [12, 24]
                });

                const marker = L.marker(point, { icon: pinIcon }).addTo(map);
                marker.bindPopup(`<b>Accident #${i}</b><br>Detected on Highway.`);
                mapLayers.push(marker);
            }

            map.fitBounds(poly.getBounds(), { padding: [50, 50] });
            document.getElementById('status').style.display = 'none';

        } catch (err) {
            console.error(err);
            alert("Error loading route data.");
        }
    };
</script>
</body>
</html>
